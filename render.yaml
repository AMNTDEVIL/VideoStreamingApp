services:
  - type: web
    name: video-stream-backend
    env: docker                     # 🔄 Changed from java → docker
    rootDir: backend               # 📁 Where Dockerfile lives
    plan: free

envVars:
  - key: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://your-db-host:5432/videostreamdb
  - key: SPRING_DATASOURCE_USERNAME
    value: amntdevil
  - key: SPRING_DATASOURCE_PASSWORD
    fromSecret: my-db-password

