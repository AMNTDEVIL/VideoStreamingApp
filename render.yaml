services:
  - type: web
    name: video-stream-backend
    env: java
    rootDir: backend       # Important! Points to where Dockerfile is and backend code lives
    buildCommand: ./gradlew build
    startCommand: java -jar build/libs/*.jar
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://my-postgres:5432/videostreamdb
      - key: SPRING_DATASOURCE_USERNAME
        value: amntdevil
      - key: SPRING_DATASOURCE_PASSWORD
        value: PRATIK@1234
